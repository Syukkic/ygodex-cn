sqlx = { version = "0.8.3", features = ["macros", "chrono", "postgres", "runtime-tokio-rustls"] }
tokio = { version = "1.44.2", features = ["macros", "rt", "rt-multi-thread"] }
zip = "2.6.1"

[dev-dependencies]
wiremock = "0.6.3"
